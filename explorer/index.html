<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sunburst Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <section class="topic-explorer">
        <div class="chart-container">
          <div class="chart">
            <div class="center-text">
              <h2 id="category"></h2>
              <p id="count"></p>
              <p id="percent"></p>
              <p id="undo"><i>click to go back</i></p>
            </div>
          </div>
        </div>
        <div class="center-text-small">
          <h2 id="category-small"></h2>
          <p id="count-small"></p>
          <p id="percent-small"></p>
        </div>
        <div class="info-container">
          <h2 id="selected-cat"></h2>
          <p id="selected-count"></p>
          <div class="ex-prompt-container">
            <h3>Example Prompt: </h3>
            <ul class="example-list"></ul>
          </div>
        </div>
      </section>
    <script>
        Promise.all([
          d3.json("./data/data.json"),
          d3.json("./data/examples.json")
        ])
        .then(([data, examples]) => {
            drawChart(data, examples);
        })
        .catch(error => console.error("Error loading data:", error));
    </script>
    
</body>
</html>
